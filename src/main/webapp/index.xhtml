<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Gerenciador em JSF</title>
</h:head>
<h:body>
    <h:messages/>
    <h:link value="Nova tarefa" outcome="adicionar"/>
    <p:dataTable value="#{lembreteBean.lembretes}" var="lembrete">
        <p:column>
            <f:facet name="header">#</f:facet>
            #{lembrete.id}
        </p:column>
        <p:column>
            <f:facet name="header">Título</f:facet>
            #{lembrete.titulo}
        </p:column>
        <p:column>
            <f:facet name="header">Descrição</f:facet>
            #{lembrete.descricao}
        </p:column>
        <p:column>
            <f:facet name="header">Responsável</f:facet>
            #{lembrete.responsavel}
        </p:column>
        <p:column>
            <f:facet name="header">Prioridade</f:facet>
            <h:outputText value="#{lembrete.prioridade}"/>
        </p:column>
        <p:column>
            <f:facet name="header">Data</f:facet>
            <h:outputText value="#{lembrete.data.time}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:outputText>
        </p:column>
        <p:column>
            <h:link value="Editar" outcome="editar">
                <f:param name="lembrete" value="#{lembrete.id}"/>
            </h:link>
        </p:column>
        <p:column>
            <p:link value="Remover" outcome="remover">
                <f:param name="lembrete" value="#{lembrete.id}"/>
            </p:link>
        </p:column>
    </p:dataTable>
</h:body>
</html>
