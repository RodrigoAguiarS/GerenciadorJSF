<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Editar tarefa</title>

    <f:metadata>
        <f:viewParam name="lembrete" value="#{lembreteBean.lembrete.id}"/>
        <f:event type="preRenderView" listener="#{lembreteBean.lembretePorId}"/>
    </f:metadata>
</h:head>
<h:body>
    <h1>Editar tarefa</h1>


    <h:form rendered="#{lembreteBean.lembrete.id != 0}">
        <h:panelGrid columns="3">
            <p:outputLabel value="Título:"/>
            <p:inputText id="titulo" value="#{lembreteBean.lembrete.titulo}" required="true"
                         requiredMessage="Este campo é requerido">
                <f:validateLength minimum="3" maximum="255"/>
            </p:inputText>
            <h:message for="titulo"/>

            <p:outputLabel value="Descrição:"/>
            <p:inputTextarea id="descricao" value="#{lembreteBean.lembrete.descricao}" required="true"
                             requiredMessage="Este campo é requerido">
                <f:validateLength minimum="3" maximum="255"/>
            </p:inputTextarea>
            <h:message for="descricao"/>

            <p:outputLabel value="Responsável:"/>
            <p:inputText id="responsavel" value="#{lembreteBean.lembrete.responsavel}" required="true"
                             requiredMessage="Este campo é requerido">
                <f:validateLength minimum="3" maximum="255"/>
            </p:inputText>
            <br/>
            <p:outputLabel value="Prioridade:"/>
            <p:inputText id="prioridade" value="#{lembreteBean.lembrete.prioridade}" required="true"
                             requiredMessage="Este campo é requerido">
                <f:validateLength minimum="3" maximum="255"/>
            </p:inputText>
            <h:message for="prioridade"/>
            <p:outputLabel value="Data"/>
            <p:inputText id="data" value="#{lembreteBean.lembrete.data}" required="true"
                         requiredMessage="Informe uma data, por exemplo 06/01/2022">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{initParam.timezone}"/>
            </p:inputText>
            <h:message for="data"/>
        </h:panelGrid>

        <p:commandButton value="Enviar" action="#{lembreteBean.editar}"/>
    </h:form>

    <h:link value="Voltar" outcome="home"/>
</h:body>
</html>
