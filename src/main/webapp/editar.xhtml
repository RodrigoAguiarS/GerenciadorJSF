<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Editar tarefa</title>

    <f:metadata>
        <f:viewParam name="lembrete" value="#{lembreteBean.lembrete.id}"/>
        <f:event type="preRenderView" listener="#{lembreteBean.selecionar}"/>
    </f:metadata>
</h:head>
<h:body>

    <h:messages globalOnly="true"/>

    <h:panelGroup rendered="#{lembreteBean.lembrete.id != 0}">
        <h1>Editar lembrete
            "<h:outputText value="#{lembreteBean.lembrete.titulo}"/>"
        </h1>

        <p>Cadastrado em
            <h:outputText value="#{lembreteBean.lembrete.criacao}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{initParam.timezone}"/>
            </h:outputText>
            .
        </p>

        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel value="Título:"/>
                <p:inputText id="titulo" value="#{lembreteBean.lembrete.titulo}" required="true">
                    <f:validateLength minimum="3" maximum="255"/>
                </p:inputText>
                <h:message for="titulo"/>

                <p:outputLabel value="Descrição:"/>
                <p:inputTextarea id="descricao" value="#{lembreteBean.lembrete.descricao}" required="true">
                    <f:validateLength minimum="3" maximum="255"/>
                </p:inputTextarea>
                <h:message for="descricao"/>

                <p:outputLabel value="Responsável:"/>
                <p:inputText id="responsavel" value="#{lembreteBean.lembrete.responsavel}" required="true">
                    <f:validateLength minimum="3" maximum="255"/>
                </p:inputText>
                <h:message for="responsavel"/>

                <p:outputLabel value="Início:"/>
                <p:inputText id="data-inicio" value="#{lembreteBean.lembrete.inicio}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="#{initParam.timezone}"/>
                </p:inputText>
                <h:message for="data-inicio"/>

                <p:outputLabel value="Prioridade:"/>
                <p:inputText id="prioridade" value="#{lembreteBean.lembrete.prioridade}" required="true">
                    <f:validateLength minimum="3" maximum="255"/>
                </p:inputText>
                <h:message for="prioridade"/>

            </h:panelGrid>

            <p:commandButton value="Enviar" action="#{lembreteBean.atualizar}"/>
        </h:form>
        <h:link value="Voltar" outcome="home"/>
    </h:panelGroup>
</h:body>
</html>
